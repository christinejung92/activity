<html>
  <head>
    <meta charset="utf-8">
    <title>Activity feed - Notification design</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="navbar-lewagon">
      <img src="images/logo.png" alt="logo">
    </div>

    <div class="container">
      <!-- Code your tabs here -->
      <div class="tabs">
          <a href="#" class="tab active">Recent activity</a>
          <a href="#" class="tab">Suggestions</a>
          <a href="#" class="tab">Find designers</a>
      </div>

      <div class="notifications">

        <div class="notification">
          <!-- Code one notification here -->
          <img src="https://kitt.lewagon.com/placeholder/users/arthur-littm" class="avatar" alt="">
          <div class="noti-info">
            <h1>14th January</h1>
            <p>Arthur liked<a href="#"> landing page concept</a>.</p>
          </div>
          <div class="noti-action">
            <a href="">mark as seen <i class="fas fa-check"></i></a>
          </div>
        </div>

        <div class="notification">
          <!-- Code one notification here -->
          <img src="https://kitt.lewagon.com/placeholder/users/sarahlafer" class="avatar" alt="">
          <div class="noti-info">
            <h1>14th January</h1>
            <p>Sarah started to follow you.</p>
          </div>
          <div class="noti-action">
            <a href="">follow back <i class="fas fa-user-plus"></i></a>
          </div>
        </div>

        <div class="notification">
          <!-- Code one notification here -->
          <img src="https://kitt.lewagon.com/placeholder/users/pdunleav" class="avatar" alt="">
          <div class="noti-info">
            <h1>10th January</h1>
            <p>Dimitri posted a new shot <a href="">Airbnb redesign</a>.</p>
          </div>
          <div class="noti-action">
            <a href="">see shot <i class="fab fa-dribbble"></i></a>
          </div>

        </div>
        <!-- etc. -->

      </div>

    </div>

  </body>
</html>
